<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="question"> </div>
    <div id="answer" class="answers">
      <ul>
        <li><input type="radio"id="choice-a" name="answers"><label for="choice-a" id="choicea"></label></li>
        <li><input type="radio"id="choice-b" name="answers"><label for="choice-b" id="choiceb"></label></li>
        <li><input type="radio"id="choice-c" name="answers"><label for="choice-c" id="choicec"></label></li>
        <li><input type="radio"id="choice-d" name="answers"><label for="choice-d" id="choiced"></label></li>
      </ul>
        
    </div>
    

    <button id="start-button">Start Quiz</button>
    <button id="next-button">Next Question</button>
    <button id="score">Score:0</button>
    <button id="submit">Submit</button>

  </div>
  <script src="script.js" defer></script>

</body>   
</html>
